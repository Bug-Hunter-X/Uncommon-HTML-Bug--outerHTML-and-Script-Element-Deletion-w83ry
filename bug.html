<!DOCTYPE html><html><head><title>Uncommon HTML Bug</title></head><body><h1>This is a heading</h1><p>This is a paragraph.</p><div id="myDiv"></div><script>document.getElementById("myDiv").innerHTML = "<p>This is a paragraph inside a div.</p>"; //This will work fine</script><script>document.getElementById("myDiv").outerHTML = "<p>This is a paragraph replacing the div.</p>"; //This will replace the div with a paragraph but also delete the script that added this paragraph.</script></body></html>
