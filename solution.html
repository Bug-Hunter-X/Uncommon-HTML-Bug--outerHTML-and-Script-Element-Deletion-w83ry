<!DOCTYPE html><html><head><title>Uncommon HTML Bug Solution</title></head><body><h1>This is a heading</h1><p>This is a paragraph.</p><div id="myDiv"></div><script>let myDiv = document.getElementById("myDiv");let newParagraph = document.createElement("p");newParagraph.innerHTML = "This is a paragraph inside a div.";myDiv.appendChild(newParagraph);</script><script>let myDiv2 = document.getElementById("myDiv");let newParagraph2 = document.createElement("p");newParagraph2.innerHTML = "This is another paragraph that replace the div";myDiv2.parentNode.replaceChild(newParagraph2,myDiv2);</script></body></html>
